spring:
  h2:
    console:
      enabled: true
  main:
    allow-bean-definition-overriding: true

  jpa:
    database: h2
    generate-ddl: true
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        globally_quoted_identifiers: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;
    username: ddd
  sql:
    init:
      mode: always
